<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--link do projeto-->
    <link rel="stylesheet" href="../css/estilo-login.css">
    <link rel="stylesheet" href="../css/estilo-geral.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <section class="total">
        <section class="justify-content-center align-content-center">
            <section class="col-12">
                <h1 class="title titulo">Login</h1>
                <section class="col">
                    <h3 class="tamanho">Usuario</h3>
                    <input type="text" name="usuario" class="form-control" id="user" placeholder="Usuario" required>
                </section>
                <section class="col">
                    <h3 class="tamanho">Senha</h3>
                    <input type="password" name="senha" class="form-control" id="pass" placeholder="Senha" required>
                </section>
                <section>
                    <button id="login" class="btn btn-warning"><h3>Entrar</h3></button>
                </section>
            </section>
        </section>
    </section>
    
    <script src="../../Back-end/javascript/login.js"></script>

    <!--Script Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
